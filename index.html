    <!--============ Primary Meta Tags ============-->
    <title>PokéDex - App</title>
    <meta name="title" content="Pokédex-App: Um case para treinar positions.">
    <meta name="description" content="Desenvolvimento e prática de projeto focado em design e motion.">


    <!--========== CSS ===========-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--========== Icon ===========-->
    <link rel="icon" type="image/png" href="./assets/img/watermark-pokeball-large.svg">

    <!--========== Open Graph / Facebook ===========-->

    <meta property="og:url" content="https://github.com/pedrovsfelix">
    <meta property="og:title" content="Pokédex-App: Um case para treinar positions.">
    <meta property="og:description" content="Desenvolvimento e prática de projeto focado em design e motion.">
    <meta property="og:image" content="./assets/img/watermark-pokeball-large.svg">

    <!--=========== Twitter ===============-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/pedrovsfelix">
    <meta property="twitter:title" content="Pokédex-App: Um case para treinar positions.">
    <meta property="twitter:description" content="Desenvolvimento e prática de projeto focado em design e motion.">
    <meta property="twitter:image" content="./assets/img/watermark-pokeball-large.svg" />
</head>

<body>

    <div class="screen-loading">
        <div class="loader-pokebola">
            <img src="./assets/img/watermark-pokeball-large.svg" alt="">
        </div>
    </div>

    <header>
        <nav>
            <div>
                <ul class="nav-menu">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
                <img src="./assets/img/pokedex.png" alt="Logo pokédex" class="icon-xl mx-1">
                <ul class="nav-menu">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container relative">
            <div class="text-pokemon">
                <h1 class="h0 text-center">Pokémon</h1>
            </div>

            <div class="div-pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png"
                    alt="Pokémon" class="pokemon">
            </div>

            <div class="pokemon-content">
                <span>#</span>
                <h3 class="h3 pokemon-number">76</h3>
                <span>&nbsp;-&nbsp;</span>
                <h4 class="h4 pokemon-name">Ditto</h1>
            </div>

            <div>
                <form class="pokemon-search">
                    <input type="search" name="search" id="sarchpokemon" class="info-pokemon" required>
                </form>
            </div>

            <div class="buttons">
                <button class="button btn-prev">&lt;Anterior</button>
                <button class="button btn-next">Próximo &gt;</button>
            </div>


            <!-- Pokedéx -->
            <div class="div-pokedex flex-center">
                <img src="./assets/img/pokedexm.png" class="pokedex" alt="Pokedéx">
            </div>
        </section>
    </main>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--=============================-->

    <!--=============================-->
    <script src="./assets/js/script.js"></script>

</body>

</html>
